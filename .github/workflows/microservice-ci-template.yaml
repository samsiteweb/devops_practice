name: Microservice CI Template

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      docker_context:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
    secrets:
      AZURE_REGISTRY_NAME:
        required: true
      AZURE_REGISTRY_USERNAME:
        required: true
      AZURE_REGISTRY_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: [self-hosted, azure]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git fetch --tags

    - name: Get latest tag
      id: get_tag
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "Found latest tag: $LATEST_TAG"

    - name: Calculate next patch version
      id: set_docker_tag
      run: |
        BASE_VERSION="${{ steps.get_tag.outputs.latest_tag }}"
        BASE_VERSION=${BASE_VERSION#v} # Remove leading v if present
        IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
        NEW_PATCH=$((PATCH + 1))
        NEXT_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        echo "docker_tag=$NEXT_VERSION" >> $GITHUB_OUTPUT
        echo "Calculated next version: $NEXT_VERSION"

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and Push Image
      uses: docker/build-push-action@v4
      with:
        context: ${{ inputs.docker_context }}
        file: ${{ inputs.dockerfile_path }}
        push: true
        tags: |
          ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/${{ inputs.service_name }}api:${{ steps.set_docker_tag.outputs.docker_tag }}
          ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/${{ inputs.service_name }}api:latest
        build-args: |
          BUILD_CONFIGURATION=Release