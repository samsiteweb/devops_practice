apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: semanix-backend-requestmanagement
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://${AZURE_REGISTRY_NAME}.azurecr.io/helm
    targetRevision: 0.1.0
    chart: requestmanagement
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: serviceAccount.create
          value: "false"
        - name: serviceAccount.name
          value: "semanix-backend-requestmanagement"
        - name: image.repository
          value: samthedonz.azurecr.io/requestmanagementapi
        - name: image.tag
          value: latest
      values: |
        dapr:
          enabled: true
          appId: requestmanagement
          appPort: 8090
          config: dapr-config
  destination:
    server: https://kubernetes.default.svc
    namespace: semanix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
