apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: semantix-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/devops_practice.git
    targetRevision: HEAD
    path: helm/charts
  destination:
    server: https://kubernetes.default.svc
    namespace: semantix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 